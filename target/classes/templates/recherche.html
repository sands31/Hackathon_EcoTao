<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Page de recherche</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/favicon/all.css">
        <link rel="stylesheet" href="../css/recherche.css">
    </head>

    <body>
   
<h1 class="h1Recherche">Recherche par lieux</h1>
        <div>
            <form class="divRecherche">
        <input class="inputRecherche" name="Lieu" type="text" placeholder="Ecrivez l'adresse" required autofocus>
                </form>
        </div>
<h2 class="h2Recherche">Trouvez votre trajet</h2>
        
        <div>
            <form class="divTrajet">
        <input class="inputTrajet" name="Lieu" type="text" placeholder="Départ" required autofocus>
        <input class="inputTrajet" name="Lieu" type="text" placeholder="Arrivé" required autofocus>
                </form>
        </div>
        <div class="divButton">
        <a href="/request">Rechercher</a>
        <button></button>
            </div>

     <div class="containerCards"> 
         <div th:each="trajet : ${journeys}">
         <div class="Card"> 
         <ul th:each="type : ${trajet}">
         <i th:if="${type} == 'walking'" th:class="fas fa-bus"></i>
       	  	<li th:text="${type}"></li>
         </ul>
         </div>
</div>
<div class="Card">
   <i class="fas fa-bus"></i>
    <i class="fas fa-leaf">110gEC</i>
   durée: 21 min
</div>

         <div class="Card">
    <i class="fas fa-car"></i>
    <i class="fas fa-leaf">120gEC</i>
    durée: 40 min
</div>
         <div class="Card">
   <i class="fas fa-walking"></i>
   <i class="fas fa-leaf">1gEC</i>
    durée: 85 min
</div>
                  <div class="Card">
   <i class="fas fa-subway"></i>
    <i class="fas fa-leaf">5gEC</i>
   durée: 18 min
</div>
         </div>
   
    </body>
</html>
